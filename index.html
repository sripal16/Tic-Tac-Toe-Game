    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="grid">

        <button id="3"></button>

        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <br>
        <button id="7"></button>

        <button id="9"></button>
    </div>
    <!-- <button id="reset">Reset</button> -->
    <script src="script.js"></script>
</body>
</html>
